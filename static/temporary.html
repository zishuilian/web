<html >
<head>
<title>动态添加表单元素</title>
</head>
<body>
<form action="" method="get" name="frm">
<div id="tab"></div>
<input id="Button1" type="button" value="button" onclick="addtab(3,5)"/>
<script language="javascript" type="text/javascript">
function addtab(r,c) { //创建r行c列的表格
var odiv = document.getElementById("tab");
var oTable = document.createElement("table");
oTable.setAttribute("border", 1, 0);
oTable.setAttribute("width", "600px");
oTable.className="datatable";
oTable.setAttribute("class", "table table-striped table-bordered table-hover bootstrap-datatable datatable responsive");
for (i = 0; i < r; i++) {
var tr = oTable.insertRow();
for (j = 0; j < c; j++) {
var td = tr.insertCell();
td.innerHTML = "第" + (i + 1) + "行，第" + (j + 1) + "列";
}
}
odiv.appendChild(oTable);
}
</script>
</body>
</html>
